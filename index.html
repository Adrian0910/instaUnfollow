<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Followers Analyzer</title>
    <style>
        :root {
            --color-primary: #32a8c6;
            --color-surface: #fafaf9;
            --color-text: #133c3b;
            --color-border: #5e5240;
            --color-error: #c01530;
            --color-success: #218081;
            --radius-base: 8px;
            --space-16: 16px;
            --space-8: 8px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-surface);
            color: var(--color-text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .subtitle {
            color: #626c71;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .upload-section {
            background: white;
            padding: 24px;
            border-radius: var(--radius-base);
            border: 1px solid rgba(94, 82, 64, 0.2);
            margin-bottom: 24px;
        }

        .file-input-group {
            margin-bottom: 16px;
        }

        .file-input-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(94, 82, 64, 0.2);
            border-radius: var(--radius-base);
            font-size: 14px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 10px 16px;
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-primary {
            background: var(--color-primary);
            color: #fafaf9;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2a96ae;
        }

        .btn-secondary {
            background: rgba(94, 82, 64, 0.12);
            color: var(--color-text);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(94, 82, 64, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            background: white;
            padding: 24px;
            border-radius: var(--radius-base);
            border: 1px solid rgba(94, 82, 64, 0.2);
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .stat-box {
            background: rgba(50, 168, 198, 0.08);
            padding: 16px;
            border-radius: var(--radius-base);
            margin-bottom: 24px;
            border-left: 4px solid var(--color-primary);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #626c71;
        }

        .list-section {
            margin-top: 24px;
        }

        .list-section h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--color-text);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid rgba(94, 82, 64, 0.2);
            border-radius: var(--radius-base);
            max-height: 400px;
            overflow-y: auto;
        }

        .users-table thead {
            background: rgba(50, 168, 198, 0.08);
            position: sticky;
            top: 0;
        }

        .users-table th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid rgba(94, 82, 64, 0.2);
            color: var(--color-text);
        }

        .user-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(94, 82, 64, 0.1);
            font-size: 14px;
            word-break: break-word;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-item:hover {
            background: rgba(94, 82, 64, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-not-following {
            background: rgba(192, 21, 47, 0.15);
            color: var(--color-error);
        }

        .status-not-found {
            background: rgba(230, 129, 97, 0.15);
            color: #d97706;
        }

        .error {
            background: rgba(192, 21, 47, 0.08);
            color: var(--color-error);
            padding: 12px 16px;
            border-radius: var(--radius-base);
            border-left: 4px solid var(--color-error);
            margin-bottom: 16px;
            font-size: 14px;
        }

        .success {
            background: rgba(33, 128, 141, 0.08);
            color: var(--color-success);
            padding: 12px 16px;
            border-radius: var(--radius-base);
            border-left: 4px solid var(--color-success);
            margin-bottom: 16px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            .stat-number {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Followers Analyzer</h1>
        <p class="subtitle">Descubre quién no te sigue de vuelta</p>

        <div class="upload-section">
            <div class="file-input-group">
                <label for="followers-file">Archivo followers_1.json</label>
                <input type="file" id="followers-file" accept=".json">
            </div>

            <div class="file-input-group">
                <label for="following-file">Archivo following.json</label>
                <input type="file" id="following-file" accept=".json">
            </div>

            <div class="button-group">
                <button class="btn-primary" id="analyze-btn">Analizar</button>
                <button class="btn-secondary" id="download-btn" disabled>Descargar JSON</button>
                <button class="btn-secondary" id="reset-btn">Limpiar</button>
            </div>
        </div>

        <div id="error-container"></div>

        <div class="results-section" id="results">
            <div class="stat-box">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Personas que no te siguen de vuelta</div>
            </div>

            <div class="list-section">
                <h3>Lista de usuarios que no te siguen</h3>
                <table class="users-table" id="users-table">
                    <thead>
                        <tr>
                            <th>Usuario (Following)</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="users-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let analysisResult = null;

        const followersInput = document.getElementById('followers-file');
        const followingInput = document.getElementById('following-file');
        const analyzeBtn = document.getElementById('analyze-btn');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultsDiv = document.getElementById('results');
        const errorContainer = document.getElementById('error-container');

        analyzeBtn.addEventListener('click', analyzeData);
        downloadBtn.addEventListener('click', downloadJSON);
        resetBtn.addEventListener('click', resetApp);

        function analyzeData() {
            errorContainer.innerHTML = '';

            const followersFile = followersInput.files[0];
            const followingFile = followingInput.files[0];

            if (!followersFile || !followingFile) {
                showError('Por favor carga ambos archivos JSON');
                return;
            }

            Promise.all([
                readFile(followersFile),
                readFile(followingFile)
            ]).then(([followersData, followingData]) => {
                try {
                    const followers = JSON.parse(followersData);
                    const following = JSON.parse(followingData).relationships_following;

                    // Extract followers usernames
                    const followersUsernames = [];
                    for (const item of followers) {
                        if (item.string_list_data && item.string_list_data.length > 0) {
                            followersUsernames.push(item.string_list_data[0].value);
                        }
                    }

                    // Extract following usernames
                    const followingUsernames = following.map(item => item.title);

                    // Find who doesn't follow back and classify them
                    const noMeSiguen = [];
                    const noEncontrados = [];

                    followingUsernames.forEach(user => {
                        // Verificar si el usuario tiene datos válidos en followers
                        const hasValidFollowerData = followersUsernames.some(follower => 
                            follower && follower.trim() !== '' && follower.toLowerCase() === user.toLowerCase()
                        );

                        if (!hasValidFollowerData) {
                            // Si no existe en followers, clasificar como "no encontrado" (amarillo)
                            noEncontrados.push(user);
                        } else {
                            // Si existe en followers, está en la lista de seguidos
                            noMeSiguen.push(user);
                        }
                    });

                    analysisResult = {
                        no_me_siguen: noMeSiguen,
                        no_encontrados: noEncontrados,
                        total: noMeSiguen.length,
                        total_no_encontrados: noEncontrados.length
                    };

                    displayResults(noMeSiguen, noEncontrados);
                    downloadBtn.disabled = false;

                    const message = noMeSiguen.length > 0 
                        ? `Análisis completado: ${noMeSiguen.length} personas no te siguen de vuelta${noEncontrados.length > 0 ? ` y ${noEncontrados.length} no encontrado(s)` : ''}`
                        : `Análisis completado: ${noEncontrados.length} usuario(s) no encontrado(s)`;
                    showSuccess(message);
                } catch (error) {
                    showError('Error al procesar los archivos: ' + error.message);
                }
            }).catch(error => {
                showError('Error al leer los archivos: ' + error.message);
            });
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('No se pudo leer el archivo'));
                reader.readAsText(file);
            });
        }

        function displayResults(noMeSiguen = [], noEncontrados = []) {
            const totalCount = noMeSiguen.length;
            document.getElementById('total-count').textContent = totalCount;

            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';

            // Mostrar usuarios que no te siguen (rojo)
            noMeSiguen.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'user-item';
                
                const userCell = document.createElement('td');
                userCell.textContent = user;
                userCell.style.padding = '12px 16px';
                
                const statusCell = document.createElement('td');
                statusCell.style.padding = '12px 16px';
                const badge = document.createElement('span');
                badge.className = 'status-badge status-not-following';
                badge.textContent = 'No te sigue';
                statusCell.appendChild(badge);
                
                row.appendChild(userCell);
                row.appendChild(statusCell);
                usersList.appendChild(row);
            });

            // Mostrar usuarios no encontrados (amarillo)
            noEncontrados.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'user-item';
                
                const userCell = document.createElement('td');
                userCell.textContent = user;
                userCell.style.padding = '12px 16px';
                
                const statusCell = document.createElement('td');
                statusCell.style.padding = '12px 16px';
                const badge = document.createElement('span');
                badge.className = 'status-badge status-not-found';
                badge.textContent = 'No encontrado';
                statusCell.appendChild(badge);
                
                row.appendChild(userCell);
                row.appendChild(statusCell);
                usersList.appendChild(row);
            });

            resultsDiv.classList.add('active');
        }

        function downloadJSON() {
            if (!analysisResult) return;

            const jsonString = JSON.stringify(analysisResult, null, 4);
            const blob = new Blob([jsonString], { type: 'application/json;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'no_me_siguen.json';
            link.click();
        }

        function resetApp() {
            followersInput.value = '';
            followingInput.value = '';
            resultsDiv.classList.remove('active');
            downloadBtn.disabled = true;
            errorContainer.innerHTML = '';
            analysisResult = null;
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            errorContainer.innerHTML = `<div class="success">${message}</div>`;
        }
    </script>
</body>
</html>
